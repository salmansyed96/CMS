<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container morphism">
      <div class="login-title">
        <h2>Generate Password</h2>
        <hr>
      </div>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="otp">OTP</label>
          <input type="text" class="form-control" id="otp" formControlName="otp" placeholder="OTP">
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="New Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
        </div>
        <div *ngIf="passwordMismatch" class="text-danger">
          Passwords do not match.
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100">Set Password</button>
      </form>
      <div class="text-center mt-3">
        <a  class="text-white "  (click)="navigateToLogin()">Login</a>
      </div>
    </div>
  </div>
