<div class="container" style=" padding-top: 150px !important; ">
  <div class="card" style="width: 30rem; margin: auto;">
    <div class="card-body">
      <h2 class="card-title text-center"> Forget Password</h2>
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <div *ngIf="email!.touched && email!.invalid" class="text-danger">
            <div *ngIf="email!.errors?.['required']">Email is required</div>
            <div *ngIf="email!.errors?.['email']">Email must be valid</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
