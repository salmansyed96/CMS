<div class="mat-elevation-z8 mt-5 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Enrolment Number Column -->
    <ng-container matColumnDef="enrolmentNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enrolment No </th>
      <td mat-cell *matCellDef="let element" data-label="Enrolment No"> {{element.student.enrolmentNo}} </td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let element" data-label="Full Name"> {{element.student.fullName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element" data-label="Email"> {{element.student.email}} </td>
    </ng-container>

    

    <!-- Course Name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
      <td mat-cell *matCellDef="let element" data-label="Course Name"> {{element.batchAllotment.subject.courseName}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
      <td mat-cell *matCellDef="let element" data-label="Start Date"> {{element.batchAllotment.startDate}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let element" data-label="End Date"> {{element.batchAllotment.endDate}} </td>
    </ng-container>

 


  

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" data-label="Action">
        <button mat-icon-button (click)="viewDetails(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="text-white" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
