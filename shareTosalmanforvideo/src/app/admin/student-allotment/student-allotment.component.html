<div class="container mt-5">
  <div class="card" style="width: 30rem; margin: auto">
    <div class="card-body">
      <h5 class="card-title text-center">Student Allotment</h5>
      <hr style="height: 2px; background-color: #000; border: none" />
      <form [formGroup]="batchAllotmentForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="batchAllotment" class="form-label">Batch Allotment</label>
          <select
            id="batchAllotment"
            class="form-select"
            formControlName="batchAllotment"
          >
            <option value="">Select a batch</option>
            <option *ngFor="let batch of batches" [value]="batch.id">
              {{ batch.id }} {{ batch.subject.courseName }}
            </option>
          </select>
          <div
            *ngIf="batchAllotment!.touched && batchAllotment!.invalid"
            class="text-danger"
          >
            Batch Allotment is required
          </div>
        </div>
        <div class="mb-3">
          <label for="student" class="form-label">Student</label>
          <select id="student" class="form-select" formControlName="student">
            <option value="">Select a student</option>
            <option *ngFor="let student of students" [value]="student.id">
              {{ student.enrolmentNo }} {{ student.fullName }}
            </option>
          </select>
          <div *ngIf="student!.touched && student!.invalid" class="text-danger">
            Student is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
