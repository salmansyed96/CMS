<div class="container">
    <div class="card glass-card mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center">Update Course Form</h5>
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" id="courseName" class="form-control" formControlName="courseName">
            <div *ngIf="courseName?.invalid && (courseName?.dirty || courseName?.touched)" class="text-danger">
              <div *ngIf="courseName?.errors?.['required']">Course Name is required</div>
            </div>
          </div>
          <!-- <div class="form-check mb-3">
            <input type="checkbox" id="deleted" class="form-check-input" formControlName="deleted">
            <label for="deleted" class="form-check-label">Deleted</label>
          </div> -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
